<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatações</title>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.5em;
            }

            abbr {
                text-decoration: none;
            }
            
        </style>
    </head>
    
    <body>
        <h1>Formatações com abreviação</h1>
        <p>Passe o mouse em cima de cada item para ver qual é a tag utilizada.</p>

        <ul>
            <li><abbr title="<p>">Paragrafro</abbr></li>
            <li><abbr title="<h1> até <h6>">Titulos</abbr></li>
            <li><abbr title="<abbr>">Abreviações</abbr></li>
            <li><abbr title="<code>">Código-fonte</abbr></li>
            <li><abbr title="<ol>">Listas numeradas</abbr></li>
            <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
        </ul>

    </body>
</html>
