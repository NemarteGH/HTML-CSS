<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 001</title>

    <style>
        iframe{
            border: 2px solid rgb(0, 0, 0);
        }
    </style>

</head>
<body>
    <h1> Testando um iframe</h1>
    <p>O iframe é uma espécie de quadro em linha (inline frame) que pode ser usado para apresentar varios tipos de conteúdos. Alguns sites tem proteção e não podem ser apresentados dentro de iframes.</p>

    <!-- Tamanho padrão  300x150 -->
    <!-- Da pra alterar o tamanho no próprio iframe ou por CSS. Caso exista conflito, CSS terá prioridade. -->
    <iframe src="https://wikipedia.com" frameborder="1" height="300px" width="300px"></iframe>
    
    <iframe src="https://wikipedia.com" frameborder="1" height="300px" width="300px"></iframe>

</body>
</html>
