<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>

    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            padding: 10px;
            margin: auto;
        }

        a {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
    </style>

</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p> Parágrafos também são exemplos de block-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
